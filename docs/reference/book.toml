[book]
authors = ["Garrett D'Amore"]
language = "en"
multilingual = false
src = "src"
title = "NNG Reference Manual"

[output.html]
curly-quotes = true
fold.enable = true
fold.level = 1

[preprocessor.indexing]

[preprocessor.indexing.see_instead]

# "*PULL* protocol" = "protocol, *PULL*"

#"protocol, PUB" = "PUB"
# "_PAIR_&zwj;" = "protocol, _PAIR_"

[preprocessor.indexing.nest_under]
# hacks to allow us to also place some entries underneath
"body" = "message"
"header" = "message"

"*BUS*" = "protocol"
"*PAIR*" = "protocol"
"*PULL*" = "protocol"
"*PUSH*" = "protocol"
"*REQ*" = "protocol"
"*REP*" = "protocol"
"*PUB*" = "protocol"
"*SUB*" = "protocol"
"*SURVEYOR*" = "protocol"
"*RESPONDENT*" = "protocol"

"*inproc*" = "transport"
"*ipc*" = "transport"
"*tls*" = "transport"
"*tcp*" = "transport"
"*ws*" = "transport"
"*wss*" = "transport"

"`inproc://`" = "URI"
"`ipc://`" = "URI"
"`tls+tcp://`" = "URI"
"`tcp://`" = "URI"
"`ws://`" = "URI"
"`wss://`" = "URI"

